<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <header id="header" class="header background"> <!-- header -->
        <div class="contenedor">
            <figure class="logotipo"> <!-- logotipo -->
                <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo"/>
            </figure>        
            <nav class="menu"> <!-- menu -->
                <ul>
                    <li>
                        <a href="index.html">Home</a>                    
                    </li>
                    <li>
                        <a href="precios.html">Precios</a>
                    </li>
                    <li>
                        <a href="index.html#guitarras">Guitarras</a>                    
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="tabla">
        <div class="contenedor">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Invie Classic</td>

                    </tr>
                    <tr>
                        <td>Invie Classic</td>
                        <td>100.000 €</td>
                        <td>Guitarra Pro</td>
                    </tr>
                    <tr>
                        <td>Invie Classic</td>
                        <td>100.000 €</td>
                        <td>Guitarra Pro</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="images/invie-white.png" alt="Logotipo Blanco">
                <a href="tel:+34674752350"><strong>Telefono</strong> <span>674752350</span></a>            
                <a href="mailto:contacto@invie.com"><strong>Email</strong> <span>contacto@invie.com</span></a>            
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" required id="nombre" name="nombre"/>
                    <label for="email">e-Mail</label>
                    <input type="email" required id="email" name="email"/>
                    <div class="sexo">
                        <label for="mujer">
                            <input type="radio" required id="mujer" name="sexo" value="mujer" checked/> Mujer
                        </label>
                        <label for="hombre">
                            <input type="radio" required id="hombre" name="sexo" value="hombre"/> Hombre
                        </label>
                    </div>
                    <div class="intereses">
                        <label for="cotizacion">
                            <input type="checkbox" name="intereses" id="cotizacion" value="cotizacion" checked>Cotizacion
                        </label>
                        <label for="comentarios">
                            <input type="checkbox" name="intereses" id="comentarios" value="comentarios">Comentarios
                        </label>
                        <label for="reclamos">
                            <input type="checkbox" name="intereses" id="reclamos" value="reclamos">Reclamos
                        </label>
                        <label for="otros">
                            <input type="checkbox" name="intereses" id="otros" value="otros">Cotizacion
                        </label>
                    </div>
                </div>
                <div class="col2">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="Comentarios" cols="30" rows="5"></textarea>
                    <input type="submit" name="" id="" value="Enviar" class="button"/>
                </div>
            </form>
        </div>
    </footer>
